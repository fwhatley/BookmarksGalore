<div class="card">
  <div class="card-header">
    <h4 class="card-title">{{bookmarkGroup?.title}}</h4>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let bookmark of bookmarkGroup?.bookmarks" class="list-group-item bookmark">
      <a target="_blank" href="{{bookmark?.url}}">{{ bookmark?.name }}</a>
    </li>
  </ul>
</div>
